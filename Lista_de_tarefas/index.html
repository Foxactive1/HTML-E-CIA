<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <!-- Link para o Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Tarefas</h1>
    
    <!-- Área para adicionar tarefas -->
    <div class="input-group mb-3">
      <input type="text" id="task-input" class="form-control" placeholder="Digite uma tarefa..." aria-label="Digite uma tarefa">
      <div class="input-group-append">
        <button id="add-task" class="btn btn-success">Adicionar</button>
      </div>
    </div>
    
    <!-- Lista de tarefas -->
    <ul id="task-list" class="list-group"></ul>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
